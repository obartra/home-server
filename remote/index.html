<body class="text-center">
    <h1>CHOVE<sub>HOME</sub></h1>
    <form class="form-report-3rd-floor">
        <span class="h5 mb-3 font-weight-normal">3rd Floor Image Detection</span>
        <button type="button" class="btn btn-lg btn-primary btn-block btn-reporting"
            onclick="setState('REPORTING');">REPORT</button>
        <button type="button" class="btn btn-lg btn-secondary btn-block btn-paused"
            onclick="setState('PAUSED');">PAUSE</button>
        <span class="mt-5 mb-3 text-muted image-detection-status"></span>
    </form>
    <div class="jumbotron recently-seen"></div>
    <div class="row">
        <div class="col-md-8 mx-auto last-seen"></div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto img-container">
            <div class="card">
                <div class="card-body">
                    <img class="webcam" />
                </div>
              </div>        
        </div>
    </div>
